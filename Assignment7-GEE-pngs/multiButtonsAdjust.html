<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GEE Map Multi-Buttons</title>
</head>

<style>
    img{
        position: absolute;
        height: 400px;
    }
    button{
        position: absolute;
        top: 400px;
    }

</style>

<body>

    <!-- <h1 class="c2005" id="one">San Francisco in 2005</h1>
    <h1 class="c2010" id="two">San Francisco in 2010</h1>
    <h1 class="c2020" id="three">San Francisco in 2020</h1> -->

    <img id='after' src="./PNGs/sanFran2020.png" alt="">
    <img id='another' src="./PNGs/sanFran2010.png" alt="">
    <img id='before' src="./PNGs/sanFran2005.png" alt="">
    <button style="left:10px" onclick="myFunction('after')">after</button>
    <button style="left:100px" onclick="myFunction('another')">another</button>
    <button style="left:200px" onclick="myFunction('before')">before</button>
    
</body>
<script>
    function myFunction(id){
        var imgs = document.getElementsByTagName('img')
        for(var i=0; i< imgs.length; i++){imgs[i].style.visibility='hidden'}
        var daImg = document.getElementById(id)
        daImg.style.visibility = 'visible'
        console.log(daImg)
    }

</script>
</html>
