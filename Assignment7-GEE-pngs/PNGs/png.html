<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7 GEE Interactive PNGs</title>
</head>
<style>

    img{
        position: absolute
    }

    .off{
        visibility: hidden;
    }
    .on{
        visibility: visible;
    }

    /* #y2005{
        visibility: visible;
    }
    #y2010{
        visibility: visible;
    }
    #y2020{
        visibility: visible;
    } */

</style>
<body>
    <div id="container">
        <img id = "y2005" class = "off" src="./sanFran2005.png" alt="">
        <img id = "y2010" class = "on" src="./sanFran2010.png" alt="">
        <!-- <img id = "y2020" src="./sanFran2020.png" alt=""> -->
    </div>

<script>

    var myContainer = document.getElementById('container')
    var hidden = 'hidden'
    myContainer.addEventListener('click', myFunction)
    function myFunction(){
        var theOn = document.getElementsByClassName('on') [0]
        var theOff = document.getElementsByClassName('off') [0]
        theOn.className = 'off'
        theOff.classname = 'on'
    }

</script>
    
</body>
</html>
