    <title>Assignment 4: Leaflet Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>

<style>
    #map { height: 180px; 
    background-color: beige;}
</style>

<body>

    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.773972, -122.431297], 9);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);
    
var marker = L.marker([37.675946, -122.483258]).addTo(map);
    marker.bindPopup("<b>San Andreas Fault Line</b><br>This is roughly where the San Andreas Fault Line crosses San Fransisco.").openPopup();
    </script>
    
</body>
