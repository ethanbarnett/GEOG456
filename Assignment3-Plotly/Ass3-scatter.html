<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 Scatter</title>
</head>

<style>
    #myDiv{
        background-color: blanchedalmond;
        width: 800px;
        height: 800px;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.14.0/plotly.min.js" integrity="sha512-XDnqTWsAcVl16AYJoBHumISzIYThowGjR67jeL53NSp6tajsq2qf5UeAWvk1n6Hp3M2iMsV/ewhPScBiLCDs9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="filtered-co-drought.js"> </script>

<body>
    <div id="myDiv">

    </div>

    <p>This graph is very useful for showing change over time because it runs linearly, showing the difference between one value and the next. The disadvantage with this graph is that with error bars and many different points, it can become hard to read and also find the exact values for each point.</p>

<script>
    
    var y = coWeek.map(e=>e.ConsecutiveWeeks)
    var x = coWeek.map(e=>e.County)
    // myAby10 = myA.map(num=>num*10)

    var trace1 = {
  x: x,
  y: y,
  mode: 'markers',
  type: 'scatter',
  marker:{
    color: y, colorscale: 'portland'
  }
};

var trace2 = {
  x: [2, 3, 4, 5],
  y: [16, 5, 11, 9],
  mode: 'lines',
  type: 'scatter'
};

var trace3 = {
  x: [1, 2, 3, 4],
  y: [12, 9, 15, 12],
  mode: 'lines+markers',
  type: 'scatter'
};

var layout = {
    title: {
        text: 'Number of Consecutive Drought Weeks Within Colorado'
    }
}


var data = [trace1, trace2, trace3];

Plotly.newPlot('myDiv', data, layout);

</script>

</body>
</html>
